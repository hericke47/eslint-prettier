version: "3.3"

services:
  microservices-postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local